# Default values for catalog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
pathBase: /Catalog

image:
  registry: eshopping.azurecr.io
  repository: eshopping.azurecr.io/catalogapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1"

imagePullSecrets:
  - name: acr-secret
nameOverride: ""
fullnameOverride: "catalog"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  values:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  urls:
  # configmap declares variables which value is taken from the config map defined in template configmap.yaml (name is name of var and key the key in configmap).
  configmap:
    - name: DatabaseSettings__ConnectionString
      key: DatabaseSettings__ConnectionString
    - name: DatabaseSettings__DatabaseName
      key: DatabaseSettings__DatabaseName
    - name: DatabaseSettings__CollectionName
      key: DatabaseSettings__CollectionName
    - name: DatabaseSettings__BrandsCollection
      key: DatabaseSettings__BrandsCollection
    - name: DatabaseSettings__TypesCollection
      key: DatabaseSettings__TypesCollection
    - name: ElasticConfiguration__Uri
      key: ElasticConfiguration__Uri
